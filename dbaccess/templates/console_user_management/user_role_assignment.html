{% extends 'console_user_management/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
User Role Association
{{ block.super }}
{% endblock %}

{% block mainbar %}
<div class="p-1">
    <h2>User Role Association</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Create Association</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        $("#{{ form.user.auto_id }}").select2();
        $("#{{ form.role.auto_id }}").select2();
    })
</script>
{% endblock %}
