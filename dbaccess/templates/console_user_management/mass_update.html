{% extends 'console_user_management/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Mass Update
    {{ block.super }}
{% endblock %}

{% block mainbar %}
    <div class="p-1">
        <h2>Mass Update</h2>
        <form method="post">
            <button type="submit" name="update" class="btn btn-success">Save</button>
            {% csrf_token %}
            {{ formset | crispy }}
        </form>
    </div>
{% endblock %}
