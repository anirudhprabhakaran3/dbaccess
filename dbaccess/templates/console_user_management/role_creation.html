{% extends 'console_user_management/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Role Creation
{{ block.super }}
{% endblock %}

{% block mainbar %}
<div class="p-1">
    <h2>Role Creation</h2>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Create Role</button>
    </form>
</div>
{% endblock %}
