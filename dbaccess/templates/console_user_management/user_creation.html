{% extends 'console_user_management/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
User Creation
{{ block.super }}
{% endblock %}

{% block mainbar %}
<div class="p-1">
    <h2>User Creation</h2>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
