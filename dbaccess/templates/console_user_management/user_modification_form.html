{% extends 'console_user_management/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
User Modification Form
{{ block.super }}
{% endblock %}

{% block mainbar %}
<div class="p-1">
    <h2>User Modification Form</h2>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Update User</button>
    </form>
</div>
{% endblock %}
