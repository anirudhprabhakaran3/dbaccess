{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Register
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1>Register User</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>
{% endblock %}
