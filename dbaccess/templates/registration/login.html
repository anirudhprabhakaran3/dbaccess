{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="card mx-auto p-5" style="width: 30rem;">
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Log In</button>
    </form>
</div>
{% endblock %}
